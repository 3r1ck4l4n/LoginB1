<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyles.css">
</head>
<body>

<div class="form-main">
    <form method="post" action="/register">
        <div class="header">

            <label>Login</label>
        </div>

        <div>
            <img src="images/b1Soft.jpg"/>
        </div>
        <div class="form-control">
            <label for="nombre">Nombres</label>
            <input id="nombre" type="text" name="nombres"/>
        </div>

        <div class="form-control">

            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" name="apellidos"/>
        </div>
        <div class="form-control">

            <label for="correo">Correo</label>
            <input id="correo" type="text" name="correo"/>
        </div>
        <div class="form-control">
            <label for="pass">Password</label>
            <input id="pass" type="password" name="pass"/>
        </div>

        <div class="form-control footer">
            <input type="submit" value="Registrar"/>
            <a href="/login">
                <div class="button"> Iniciar sesion</div>
            </a>
        </div>
        <div>
            <a href="/forget">
                <div class="button"> Olvide mi contrase√±a</div>
            </a>
        </div>
    </form>
</div>


</body>
</html>
